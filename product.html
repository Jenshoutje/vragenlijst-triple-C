<!DOCTYPE html>

    <link rel="stylesheet" href="stijl-vragenlijst.css"> <!-- Koppel je CSS-bestand -->
    <style>
        /* Specifieke stijlen voor de productpagina */
        .product-page {
            background-color: #F3EFFF;
            text-align: center;
            padding: 20px;
        }

        .product-container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        .gif-container img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .placeholder-text {
            margin-top: 20px;
            font-size: 1.2rem;
            color: #555;
            font-weight: bold;
        }

        .back-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #B05DF5;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .back-button:hover {
            background-color: #8A4CA6;
        }
    </style>
</head>

    <!-- Navigatiebalk -->
   <header>
