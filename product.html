        .product-page {
            background-color: #F3EFFF;

            padding: 20px;
        }

        .product-container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        iframe {
            width: 100%;
            height: 600px;
            border: none;
        }

        .back-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #B05DF5;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }

        .back-button:hover {
            background-color: #8A4CA6;
        }
    </style>

    <!-- Navigatiebalk -->
    <header>
        <nav>
