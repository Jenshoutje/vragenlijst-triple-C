<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vragenlijst</title>
    <link rel="stylesheet" href="styles_alliade.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="logo">Alliade Onderzoek</h1>
            <nav>
                <ul class="nav-list">
                    <li><a href="#home">Home</a></li>
                    <li><a href="#about">Over</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="main-content">
        <section id="intro">
            <div class="container">
                <h2>Welkom bij de Vragenlijst</h2>
                <p>We waarderen uw input. Vul alstublieft de onderstaande vragenlijst in.</p>
            </div>
        </section>
        <section id="form-section">
            <div class="container">
                <form action="#" method="POST" class="form">
                    <label for="question1">Wat is uw algemene indruk van Triple C?</label>
                    <textarea id="question1" name="question1" rows="4"></textarea>

                    <label for="question2">Welke knelpunten ervaart u in de dagelijkse praktijk?</label>
                    <textarea id="question2" name="question2" rows="4"></textarea>

                    <label for="question3">Welke suggesties heeft u voor verbetering?</label>
                    <textarea id="question3" name="question3" rows="4"></textarea>

                    <button type="submit" class="btn">Verstuur</button>
                </form>
            </div>
        </section>
    </main>
    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Alliade Onderzoek. Alle rechten voorbehouden.</p>
        </div>
    </footer>
</body>
</html>
