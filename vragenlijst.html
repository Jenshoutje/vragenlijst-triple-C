<!DOCTYPE html>
<html lang="nl">
<head>
    <script type="module" src="./js/firebase.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triple C Evaluatie - Vragenlijst</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        h2 { color: #0073e6; }
        form { max-width: 600px; margin: auto; padding: 20px; border: 1px solid #ccc; border-radius: 10px; }
        label { font-weight: bold; margin-top: 10px; display: block; }
        input, select, textarea { width: 100%; padding: 10px; margin-top: 5px; border: 1px solid #ccc; border-radius: 5px; }
        button { margin-top: 20px; padding: 10px 20px; background-color: #0073e6; color: white; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <h2>Triple C Implementatie Evaluatie</h2>
    <p>Deze vragenlijst is bedoeld om inzicht te krijgen in hoe begeleiders de implementatie van Triple C ervaren.</p>
    
    <form id="surveyForm">
        <label for="name">Naam (optioneel):</label>
        <input type="text" id="name" name="name">

        <label for="experience">Hoe lang werk je al op deze woongroep?</label>
        <select id="experience" name="experience">
            <option value="minder dan 1 jaar">Minder dan 1 jaar</option>
            <option value="1-3 jaar">1-3 jaar</option>
            <option value="3-5 jaar">3-5 jaar</option>
            <option value="meer dan 5 jaar">Meer dan 5 jaar</option>
        </select>

        <label for="tripleC">Hoe ervaar je de implementatie van Triple C binnen deze woongroep?</label>
        <textarea id="tripleC" name="tripleC" rows="4" placeholder="Schrijf hier je ervaring..."></textarea>

        <label for="challenges">Welke knelpunten ervaar je bij het toepassen van Triple C?</label>
        <textarea id="challenges" name="challenges" rows="4" placeholder="Schrijf hier je antwoord..."></textarea>

        <label for="improvements">Waar zie je mogelijkheden voor verbetering?</label>
        <textarea id="improvements" name="improvements" rows="4" placeholder="Schrijf hier je suggesties..."></textarea>

        <label for="agreement">Ben je het eens met de stelling: 'Triple C sluit goed aan op de behoeften van onze cliÃ«nten'?</label>
        <select id="agreement" name="agreement">
            <option value="Helemaal mee eens">Helemaal mee eens</option>
            <option value="Mee eens">Mee eens</option>
            <option value="Neutraal">Neutraal</option>
            <option value="Oneens">Oneens</option>
            <option value="Helemaal oneens">Helemaal oneens</option>
        </select>

        <label for="additional">Opmerkingen of aanvullingen?</label>
        <textarea id="additional" name="additional" rows="3" placeholder="Extra informatie..."></textarea>

        <button type="button" id="submitButton">Verstuur</button>
    </form>

    <script type="module">
        import { submitForm } from "./js/firebase.js";

        // Koppel de klikactie van de knop aan de functie
        document.getElementById("submitButton").addEventListener("click", submitForm);
    </script>
</body>
</html>
